query GetValidationInbox {
  getValidationInbox {
    projects {
      projectId
      projectName
      pendingSuggestionsCount
      employees {
        employeeId
        employeeName
        employeeEmail
        employeeAvatarUrl
        employeeCurrentSeniorityLevel
        employeeRole
        pendingSuggestionsCount
        suggestions {
          id
          skillName
          discipline
          suggestedProficiency
          source
          createdAt
          currentProficiency
        }
      }
    }
  }
}
